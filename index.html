<!DOCTYPE html>

<html>

<head>
    <title>Hang Your Man</title>

    <!--  StyleSheet  -->
    <link rel="stylesheet" href="styles.css">

    <!--  jQuery  -->
    <script src="jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrap">
        <h1>Hang <span>Your</span> Man</h1>

        <div class="vis_wrap">
            <div class="guessed_letters">
                <h2>Guessed Letters</h2>
                <div class="letters"></div>
            </div>

            <div class="vis_state">
                <img class="structure" src="imgs/structure.svg" alt="Gallow Structure">
                <img class="limb head" src="imgs/limbs/grant_head.png" alt="Head">
                <img class="limb torso" src="imgs/limbs/grant_torso.png" alt="Torso">
                <img class="limb rleg" src="imgs/limbs/grant_r_leg.png" alt="Right Leg">
                <img class="limb lleg" src="imgs/limbs/grant_l_leg.png" alt="Left Leg">
                <img class="limb rarm" src="imgs/limbs/grant_r_arm.png" alt="Right Arm">
                <img class="limb larm" src="imgs/limbs/grant_l_arm.png" alt="Left Arm">
            </div>
        </div>

        <div class="text_state">
            <span class="letters"></span>?
        </div>

        <form class="guess">
            <input autofocus autocomplete="off" class="guess_input" maxlength="1" type="text" name="guess">
            <input class="guess_submit" type="submit" value="Guess!">
        </form>
    </div>

    <div class="win screen">
        <div class="screen_wrap">
            <h2>Hooray!</h2>
            <!--<img class="china" src="imgs/china_cut.png" alt="China says good job!">-->
            <img class="grant" src="imgs/grant_cut.png" alt="Grant says good job!">
            <p>
                You guessed the word and saved your man!
            </p>
            <button onClick="window.location.reload()">Play Again</button>
        </div>
    </div>

    <div class="lose screen">
        <div class="screen_wrap">
            <h2>Oh no!</h2>
            <p>
                You weren't able to guess the word before your man was hanged!
                <br> Maybe you'll have better luck next time.
            </p>
            <button onClick="window.location.reload()">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
